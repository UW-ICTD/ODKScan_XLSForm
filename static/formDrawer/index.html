<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Form View</title>
    <meta name="viewport" content="width=device-width, initial-scale=.3">
    <meta name="description" content="This page displays a processed form, and launches dialogs for user transcription.">
    <meta name="author" content="Nathan Breit">

    <!-- Le styles -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="assets/css/docs.css" rel="stylesheet">
    <link href="assets/js/google-code-prettify/prettify.css" rel="stylesheet">
    <link href="formDrawer.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

    <body data-spy="scroll" data-target=".subnav" data-offset="50" style="background-color:black;">
        <div class="main">
            <div class="image-container">
                <div class="instructions">
                    Right-click and select "Save as..." to save the form image.
                </div>
                <div class="progress progress-success progress-striped" style="margin-bottom: 9px;">
                    <div class="bar" style="width: 0%"></div>
                </div>
                <canvas></canvas>
                <img class="formImage"></img>
                <div style="color:white;" class="instructions">
                    You can customize the logos here:
                </div>
                <form class="well fiducial" data-position="tr">
                    <legend>Top Right</legend>
                        <div class="row-fluid">
                          <div class="span4"><input type="file" name="file" class="fiducialFile"></div>
                          <div class="span4"><label>left offset: <input type="number" class="x" value="700"></label></div>
                          <div class="span4"><label>top offset: <input type="number" class="y" value="50"></label></div>
                        </div>
                </form>
                <form class="well fiducial" data-position="br">
                    <legend>Bottom Right</legend>
                        <div class="row-fluid">
                          <div class="span4"><input type="file" name="file" class="fiducialFile"></div>
                          <div class="span4"><label>left offset: <input type="number" class="x" value="700"></label></div>
                          <div class="span4"><label>top offset: <input type="number" class="y" value="1020"></label></div>
                        </div>
                </form>
                <form class="well fiducial" data-position="bl">
                    <legend>Bottom Left</legend>
                        <div class="row-fluid">
                          <div class="span4"><input type="file" name="file" class="fiducialFile"></div>
                          <div class="span4"><label>left offset: <input type="number" class="x" value="120"></label></div>
                          <div class="span4"><label>top offset: <input type="number" class="y" value="1020"></label></div>
                        </div>
                </form>
            </div>
        </div>
        <!-- Le javascript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="assets/js/jquery.js"></script>
        <script src="assets/js/bootstrap-transition.js"></script>
        <script src="assets/js/bootstrap-alert.js"></script>
        <script src="assets/js/bootstrap-modal.js"></script>
        <script src="assets/js/bootstrap-button.js"></script>
        <script src="assets/js/jcanvas.min.js"></script>
        <script src="assets/js/jquery.qrcode.min.js"></script>
        <script src="formDrawer.js"></script>
        <script type="text/javascript">
        jQuery(function($) {
            function getParameter(paramName, defaultValue) {
                var searchString = window.location.search.substring(1);
                searchString = searchString ? searchString : window.location.hash.substring(2);
                var params = searchString.split('&');
                for (var i = 0; i < params.length; i++) {
                    var val = params[i].split('=');
                    if (val[0] === paramName) {
                        return decodeURI(val[1]);
                    }
                }
                return defaultValue;
            }
            var jsonUrl = getParameter('jsonUrl', "../../test_output/test/template.json");
            $.getJSON(jsonUrl, createForm);
        });
        </script>
    </body>
</html>
